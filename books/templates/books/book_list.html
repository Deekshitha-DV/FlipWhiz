<!-- This is the complete and correct final content for books/templates/books/book_list.html -->

{% extends 'books/base.html' %}
{% load static %}

{% block title %}FlipWhiz Library{% endblock %}

{% block content %}
    <!-- Category Index Tabs -->
    
          
    <!-- This script tag holds the data from our Django view -->
    <script id="book-data" type="application/json">
        {{ books_json|safe }}
    </script>

    <!-- The Flipbook Container - JavaScript will build the book inside here -->
    <div class="flipbook-container">
        <div class="flipbook">
            <!-- Start with the static front cover -->
             <div class="page cover">
                <h1>FlipWhiz</h1>
                <p>Your Personal E-Book Library</p>
            </div>
            <!-- The rest of the pages will be added by main.js -->
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <!-- Load the turn.js library -->
    <script type="text/javascript" src="{% static 'books/js/turn.min.js' %}"></script>
{% endblock %}
